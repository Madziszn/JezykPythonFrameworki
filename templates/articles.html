{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'default.css' %}">
    <link rel="stylesheet" href="{% static 'crud_blog_web.css' %}">
    <!-- Add these lines in the <head> section for Bootstrap CSS -->
    <title>{{ title }}</title>
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="align-center">
                        <div class="content">
                            <img src="{% static 'fb.svg' %}" alt="">
                            <p>Facebook helps you connect and share with the people in your life.</p>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-xs-12">

                        <div class="login-form">
                            <form action="">
                                <input id="email" type="text" placeholder="Email address or phone number"><br>
                                <input id="pass" type="text" placeholder="Password"><br>
                                <button id="login-btn">Log In</button><br>
                                <a href="#">Forgotten password?</a><br>
                                <button id="create-btn">Create New Account</button><br>
                            </form>
                        </div>
                        <footer>
                            <a href="#"
                            style="font-weight: bold;
                            color: var(--black);
                            text-decoration: none;">Create a Page</a>
                            for a celebrity, band or business.
                        </footer>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
